<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor Zen</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    #topbar {
      background-color: #333;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #searchEngine {
      padding: 6px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    #navInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      gap: 16px;
      padding: 20px;
      justify-content: center;
    }
    .icon {
      width: 64px;
      text-align: center;
      cursor: pointer;
    }
    .icon img {
      width: 32px;
      height: 32px;
    }
    .icon span {
      display: block;
      font-size: 12px;
      margin-top: 4px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <select id="searchEngine">
      <option value="google">Google</option>
      <option value="duckduckgo">DuckDuckGo</option>
      <option value="brave">Brave</option>
      <option value="ecosia">Ecosia</option>
    </select>
    <input type="text" id="navInput" placeholder="Escribe una URL, ruta o bÃºsqueda y presiona Enter">
  </div>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const input = document.getElementById('navInput');
    const engineSelect = document.getElementById('searchEngine');

    async function loadFiles(path = '.') {
      grid.innerHTML = '';
      const response = await fetch(`list_files.php?path=${encodeURIComponent(path)}`);
      const files = await response.json();

      files.forEach(file => {
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.innerHTML = `
          <img src="icon.png" alt="icono">
          <span>${file.name}</span>
        `;
        icon.onclick = () => {
          fetch(`launch.php?file=${encodeURIComponent(file.path)}`);
        };
        grid.appendChild(icon);
      });
    }

    function getSearchURL(engine, query) {
      switch (engine) {
        case 'duckduckgo': return `https://duckduckgo.com/?q=${query}`;
        case 'brave': return `https://search.brave.com/search?q=${query}`;
        case 'ecosia': return `https://www.ecosia.org/search?q=${query}`;
        default: return `https://www.google.com/search?q=${query}`;
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        const engine = engineSelect.value;

        if (value.startsWith('http://') || value.startsWith('https://')) {
          window.location.href = value;
        } else if (value.includes('.') && !value.includes(' ')) {
          window.location.href = `https://www.${value}`;
        } else if (value.startsWith('./') || value.startsWith('/')) {
          loadFiles(value);
        } else {
          const query = encodeURIComponent(value);
          window.location.href = getSearchURL(engine, query);
        }
      }
    });

    loadFiles();
  </script>
</body>
</html>
